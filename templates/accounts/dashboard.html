{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html'%}

    <div class="container">
        <div class="row">
       {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged In As:</strong>
                <span>{{ user.full_name }}</span>
            </header>
            <div class="card-body">
               <class class="row">
                <div class="class col md 6">
                    <class class="card" style="text-align: center;">
                        <class class="card-body">
                            <h5><class class="cart-title">Total order</class></h5>
                            <h4>{{ orders_count }}</h4>
                            <a href="{% url 'my_orders'%}">View Orders</a>
                        </class>
                    </class>
                </div>
                <div class="class col md 6">
                    <class class="card" style="text-align: center;">
                        <class class="card-body">
                           <img src="{{ user_profile.profile_picture.url }}" alt="user profile not found" height="50" width="50" style="border-radius: 50%">
                           <p class="mb-0"> {{ user.email }}</p>
                           {{ user.phone_number }}
                        </class>
                    </class>
                </div>
               </class>
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>


{% endblock %}
